<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleanor - Your Counseling Companion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 100%; max-width: 600px; height: 80vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; text-align: center; border-bottom: 2px solid rgba(255,255,255,0.2); }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { font-size: 12px; opacity: 0.9; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; background: #f8f9fa; }
        .message { margin-bottom: 15px; display: flex; }
        .message.assistant { justify-content: flex-start; }
        .message.user { justify-content: flex-end; }
        .message-content { max-width: 70%; padding: 12px 16px; border-radius: 18px; line-height: 1.4; font-size: 14px; }
        .message.assistant .message-content { background: #e0e7ff; color: #333; }
        .message.user .message-content { background: #667eea; color: white; }
        .input-area { padding: 20px; border-top: 1px solid #e0e0e0; display: flex; gap: 10px; background: white; }
        #userInput { flex: 1; border: 1px solid #ddd; border-radius: 24px; padding: 12px 16px; font-size: 14px; outline: none; }
        #userInput:focus { border-color: #667eea; }
        #sendBtn { background: #667eea; color: white; border: none; border-radius: 24px; padding: 12px 24px; cursor: pointer; font-weight: 600; transition: background 0.3s; }
        #sendBtn:hover { background: #764ba2; }
        .loading { display: none; text-align: center; padding: 10px; }
        .loading.show { display: block; }
        .dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: #667eea; margin: 0 3px; animation: bounce 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { opacity: 0.3; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-10px); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’« Eleanor</h1>
            <p>AI-powered psychoanalytic guidance</p>
        </div>
        <div class="messages" id="messagesContainer"></div>
        <div class="loading" id="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Share what's on your mind..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const N8N_WEBHOOK_URL = "https://rellab.app.n8n.cloud/webhook-test/eleanor-chat";        const messagesContainer = document.getElementById('messagesContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';
            loading.classList.add('show');

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, userId: 'user-' + Date.now() })
                });

                const data = await response.json();
                loading.classList.remove('show');
                addMessage(data.response || 'I understand. How can I help you explore this further?', false);
            } catch (error) {
                loading.classList.remove('show');
                addMessage('I\'m having trouble connecting. Please try again.', false);
            }
        }

        sendBtn.onclick = sendMessage;
        userInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());

        // Initial message
        addMessage('Hello. I\'m Eleanor. I\'m here to listen and help you find clarity in your family dynamics. What\'s been on your mind lately?', false);
    </script>
</body>
</html>
