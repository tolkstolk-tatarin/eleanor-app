<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eleanor - Your Counseling Companion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        .container { 
            background: white; 
            border-radius: 24px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
            width: 100%; 
            max-width: 500px; 
            height: 85vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 25px 20px; 
            text-align: center; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
        }
        .header h1 { font-size: 22px; margin-bottom: 4px; letter-spacing: -0.5px; }
        .header p { font-size: 11px; opacity: 0.8; text-transform: uppercase; tracking: 1px; }
        
        .messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            background: #fdfbff; 
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .message.assistant { justify-content: flex-start; }
        .message.user { justify-content: flex-end; }
        
        .message-content { 
            max-width: 85%; 
            padding: 12px 16px; 
            border-radius: 20px; 
            font-size: 14px; 
            line-height: 1.5; 
        }
        .message.assistant .message-content { 
            background: #f0f2f5; 
            color: #1a1a1a; 
            border-bottom-left-radius: 4px; 
        }
        .message.user .message-content { 
            background: #667eea; 
            color: white; 
            border-bottom-right-radius: 4px; 
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .input-area { 
            padding: 20px; 
            border-top: 1px solid #f0f0f0; 
            display: flex; 
            gap: 10px; 
            background: white; 
        }
        #userInput { 
            flex: 1; 
            border: 1px solid #eee; 
            border-radius: 24px; 
            padding: 12px 18px; 
            font-size: 14px; 
            outline: none; 
            background: #f9f9f9;
            transition: all 0.2s;
        }
        #userInput:focus { border-color: #667eea; background: white; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        
        #sendBtn { 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 50%; 
            width: 44px; 
            height: 44px; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.3s;
        }
        #sendBtn:hover { background: #764ba2; transform: scale(1.05); }
        #sendBtn:active { transform: scale(0.95); }

        .loading { display: none; padding: 10px 20px; }
        .loading.show { display: flex; gap: 4px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: #cbd5e1; animation: bounce 1.4s infinite ease-in-out; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí´ Eleanor</h1>
            <p>Psychoanalytic Problem-Solving Partner</p>
        </div>
        <div class="messages" id="messagesContainer"></div>
        <div class="loading" id="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Share what's on your mind..." autocomplete="off" />
            <button id="sendBtn">
                <i class="fa-solid fa-paper-plane"></i>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const N8N_WEBHOOK_URL = "https://rellab.app.n8n.cloud/webhook-test/eleanor-chat";
        
        const messagesContainer = document.getElementById('messagesContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');

        // 1. –ü–û–°–¢–û–Ø–ù–ù–´–ô –ò–î–ï–ù–¢–ò–§–ò–ö–ê–¢–û–† (–ß—Ç–æ–±—ã –≠–ª–µ–æ–Ω–æ—Ä–∞ –≤–∞—Å –ø–æ–º–Ω–∏–ª–∞)
        let userId = localStorage.getItem('eleanor_persistent_id');
        if (!userId) {
            userId = 'user-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('eleanor_persistent_id', userId);
        }

        // 2. ID –°–ï–°–°–ò–ò (–î–ª—è –ø–æ—Ä—è–¥–∫–∞ –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö)
        const sessionId = 'session-' + Date.now();

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.innerHTML = `<div class="message-content">${text.replace(/\n/g, '<br>')}</div>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';
            loading.classList.add('show');

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: text, 
                        userId: userId, // –¢–µ–ø–µ—Ä—å ID –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–π
                        sessionId: sessionId 
                    })
                });

                const data = await response.json();
                loading.classList.remove('show');
                
                // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: –∏—â–µ–º 'reply', –∫–∞–∫ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–æ –≤ n8n
                const replyText = data.reply || data.response || "I hear you. Could you tell me more about that?";
                addMessage(replyText, false);
                
            } catch (error) {
                loading.classList.remove('show');
                addMessage('I\'m having trouble connecting. Please check if your n8n workflow is running.', false);
                console.error("Fetch error:", error);
            }
        }

        sendBtn.onclick = sendMessage;
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        window.onload = () => {
            addMessage('Hello. I\'m Eleanor. I\'m here to listen and help you find clarity in your family dynamics. What\'s been on your mind lately?', false);
        };
    </script>
</body>
</html>
